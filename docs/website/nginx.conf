server {
    listen 80;
    server_name desktop.ruifeis.net;
    root /var/www/desktop.ruifeis.net;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    location ~* \.(ico|svg|png|jpg|jpeg|gif|webp|css|js)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
}
