server {
    listen 80;
    server_name desktop.ruifeis.net;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name desktop.ruifeis.net;
    
    ssl_certificate /etc/letsencrypt/live/desktop.ruifeis.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/desktop.ruifeis.net/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    root /var/www/desktop.ruifeis.net;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    location ~* \.(ico|svg|png|jpg|jpeg|gif|webp|css|js)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
}
